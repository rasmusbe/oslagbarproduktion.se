<!doctype html>
<html lang="sv">
<head>
	<meta charset="UTF-8">
	<title>Oslagbar Produktion AB</title>
	<link rel="stylesheet" href="css/screen.css">
	<link href='//fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
	<link type="text/css" rel="stylesheet" href="//fast.fonts.net/cssapi/a56bfd3e-5d57-44e1-bfb9-d86bc9ec2e06.css">
	<script src="js/modernizr.min.js"></script>
	<script defer src="js/site.min.js"></script>
</head>
<body>
	<header>
		<h1>Oslagbar Produktion AB</h1>
	</header>
	<article>
		<section id="coworkers">
			<img class="section-icon" src="images/logo-small.png" alt="">
			<h2>Medarbetare</h2>
			<div class="columns-container">
				<div class="column coworker">
					<img src="images/coworkers/rasmus.jpg" alt="Rasmus Bengtsson">
					<h3>Rasmus Bengtsson</h3>
					<h4>Webbutveckling</h4>
				</div>
				<div class="column coworker">
					<img src="images/coworkers/robert.jpg" alt="Robert Hagklint">
					<h3>Robert Hagklint</h3>
					<h4>Apputveckling</h4>
				</div>
				<div class="column coworker">
					<img src="images/coworkers/jimmy.jpg" alt="Jimmy Larsson">
					<h3>Jimmy Larsson</h3>
					<h4>Art Director</h4>
				</div>
				<div class="column coworker">
					<img src="images/coworkers/selamawit.jpg" alt="Selamawit Bede">
					<h3>Selamawit Bede</h3>
					<h4>Operations Manager</h4>
				</div>
				<div class="column coworker">
					<img src="images/coworkers/coworker.jpg" alt="Moa Söderkvist">
					<h3>Moa Söderkvist</h3>
					<h4>Grafiker</h4>
				</div>
			</div>
		</section>
		<section id="contact">
			<img class="section-icon" src="images/logo-small.png" alt="">
			<h2>Kontakt</h2>
			<div class="columns-container">
				<div class="column">
					<p>
						E-post: <a class="obfuscated-email" data-id="kontakt"></a>
					</p>
				</div>
			</div>
		</section>
	</article>
</body>
</html>
